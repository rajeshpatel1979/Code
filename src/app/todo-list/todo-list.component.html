<div style="height: 200px;">
    <table style="border: solid;">
        <thead>
        <tr style="background-color: gray; border: solid;">
            <td style="width: 100px;">Task Name</td>
            <td style="width: 100px;">Completed</td>
            <td style="width: 100px;">Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; index as i">
            <td>{{item.task}}</td>
            <td><input type="checkbox" (change)="onCheckboxChange(i)" [checked]="item.isCompleted"></td>
            <td><button (click)="onEdit(i)">Edit</button> 
            <button (click)="onDelete(i)">Delete</button></td>
        </tr>
    </tbody>
    </table>
</div>
